<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejercicio 3</title>
	</head>
	<body>
		<h1>Audio y Video</h1>
		<p>
			Ñoño Yáñez come ñame en las mañanas
		</p>
		<h3>¡Tequila!</h3>
		<audio controls="controls" autoplay="autoplay">
			<source src="../audios/tequila.ogg" type="audio/ogg"/>
			<source src="../audios/tequila.mp3" type="audio/mpeg"/>
			<source src="../audios/tequila.wav" type="audio/wav"/>
			Tu navegador no soporta audio nativo
		</audio>
		<h3>¡Dilbert!</h3>
		<video controls="controls" width="400" poster="../imagenes/imgDilbert.png">
			<source src="../videos/dilbert.webm" type="video/webm" />
			<source src="../videos/dilbert.mp4" type="video/mp4" />
			<source src="../videos/dilbert.ogv" type="video/ogg" />
			Tu navegador no soporta video nativo
		</video>
		<p>
			<a href="www.dilbert.com">Ir a Dilbert</a>
		</p>
	</body>
</html>
